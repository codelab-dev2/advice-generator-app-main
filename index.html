<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
  <link href="index.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  </style>
</head>
<body class="bg-[#1F2632] size-full flex justify-center items-center">
<div class="w-[28%] bg-[#323A49] flex flex-col items-center rounded-2xl relative pb-20">
  <div class="flex flex-col items-center p-6 pt-10">
    <p class="advice-id text-[#52FFA8] font-semibold text-[16px] tracking-[3px]">ADVICE #117</p>
    <div class="advice-details-div min-h-18 mt-4">
    <p class="advice-detail text-[#CEE3E9] font-extrabold p-6 leading-[35px] tracking-[1px] text-[28px] text-center">"It
      is easy to sit up
      and take
      notice, what's
      difficult is
      getting up and
      taking action."</p>
    </div>
  </div>
  <img class="absolute bottom-16" src="images/pattern-divider-desktop.svg">
  <button
      class="box size-[60px] rounded-[50px] bg-[#52FFA8] absolute -bottom-7 flex items-center justify-center transition duration-300 ease-in-out hover:shadow-[0_0_10px_rgba(82,255,168,0.4),0_0_20px_rgba(82,255,168,0.4),0_0_30px_rgba(82,255,168,0.4),0_0_40px_rgba(82,255,168,0.4)]">
    <img class="size-[30px]" src="images/icon-dice.svg">
  </button>
</div>
<script src="index.js"></script>
</body>
</html>
